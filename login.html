    <div>
        <section>
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurções no seu ambiente.</p>
           <form action="" method="get" autocomplete="on">

                <p class="login"> 
                    <label for=""><i class="bx bxs-user" id="Pemail"></i></label>
                    <input type="email" name="email" id="Iemail" placeholder="email">
                </p>

                <p class="login">
                    <label for=""><i class="bx bxs-lock-alt" id="Pchave"> </i></label>
                    <input type="password" name="senha" id="Isenha" placeholder="senha">
                </p>

                <p>
                    <input type="submit" value="Enviar" class="enviar">
                </p>
           </form>
